jobs:
- job: Linux
  pool:
    vmImage: 'ubuntu-16.04'
  strategy:
    matrix:
      bundled_gems:
        task: test-bundled-gems
      bundler:
        task: test-bundler
  steps:
  - task: UseRubyVersion@0
    inputs:
      versionSpec: '2.5.1'
  - script: sudo apt update -qy && sudo apt-get build-dep ruby2.3
  - checkout: self
    fetchDepth: 1
  - script: |
      autoconf
      ./configure
      make
    displayName: 'make'
  - script: |
      TRAVIS=1 make $(task)
    displayName: "test"

- job: macOS
  pool:
    vmImage: 'macos-10.13'
  strategy:
    matrix:
#      test:
#        task: test test-all
#      spec:
#        task: test-spec
      bundled_gems:
        task: test-bundled-gems
      bundler:
        task: test-bundler
  steps:
  - script: brew update && brew install autoconf bison openssl
  - checkout: self
    fetchDepth: 1
  - script: |
      autoconf
      ./configure --with-openssl-dir=/usr/local/opt/openssl
      make
    displayName: 'make'
  - script: |
      make $(task)
    displayName: "test"

