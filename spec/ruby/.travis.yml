sudo: false
language: ruby
install:
  - git clone https://github.com/ruby/mspec.git ../mspec
script:
  - ../mspec/bin/mspec $MSPEC_OPTS
matrix:
  include:
    - rvm: 2.5.3
      env: MSPEC_OPTS="-R2 -ff"
    - rvm: 2.3.8
    - rvm: 2.4.5
      env: CHECK_LEAKS=true
    - rvm: 2.5.3
      env: CHECK_LEAKS=true
    - rvm: 2.6.0
      env: CHECK_LEAKS=true
    - env: RUBOCOP=true
      rvm: 2.4.5
      script:
        - gem install rubocop:0.61.0
        - rubocop
branches:
  only:
    - master
    - /^try/
notifications:
  email:
    on_success: change
    on_failure: change
