benchmark:
  vm1_gc_wb_ary: |
    short_lived_ary = []

    if RUBY_VERSION >= "2.2.0"
      GC.start(full_mark: false, immediate_mark: true, immediate_sweep: true)
    end

    i = 0
    short_lived = ''
    while i<30_000_000 # while loop 1
      short_lived_ary[0] = short_lived # write barrier
      i+=1
    end
loop_count: 1
