prelude: |
  class C
    def m
    end

    def mm
    end

    def method_missing(*)
    end
  end

  class D
    def mmm
    end
  end

  o = C.new
  m = :m
  missing = :missing

  oo = D.new

  def call(o, m)
    o.__send__ m
  end
benchmark:
  vm_send_sym: |
    o.__send__ :m
  vm_send_var: |
    o.__send__ m
  vm_send_var_alt: |
    call(o, :m)
    call(o, :mm)
    call(oo, :mmm)
  vm_send_sym_missing: |
    o.__send__ :missing
  vm_send_var_missing: |
    o.__send__ missing
loop_count: 6000000
