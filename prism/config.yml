    comment: Flags for while and until loop nodes.
  - name: ParameterFlags
    values:
      - name: REPEATED_PARAMETER
        comment: "a parameter name that has been repeated in the method signature"
    comment: Flags for parameter nodes.
  - name: RangeFlags
