          $foo, $bar = baz
          ^^^^  ^^^^
  - name: GlobalVariableWriteNode
    fields:
      - name: name
        type: constant
      - name: name_loc
        type: location
      - name: value
        type: node
      - name: operator_loc
        type: location
    comment: |
      Represents writing to a global variable.

          $foo = 1
          ^^^^^^^^
  - name: HashNode
    fields:
      - name: opening_loc
        type: location
        comment: |
          The location of the opening brace.

              { a => b }
              ^
      - name: elements
        type: node[]
        kind:
          - AssocNode
          - AssocSplatNode
        comment: |
          The elements of the hash. These can be either `AssocNode`s or `AssocSplatNode`s.

              { a: b }
                ^^^^

              { **foo }
                ^^^^^
      - name: closing_loc
        type: location
        comment: |
          The location of the closing brace.

              { a => b }
                       ^
    comment: |
      Represents a hash literal.

          { a => b }
          ^^^^^^^^^^
  - name: HashPatternNode
    fields:
      - name: constant
        type: node?
      - name: elements
        type: node[]
        kind: AssocNode
      - name: rest
        type: node?
        kind:
          - AssocSplatNode
          - NoKeywordsParameterNode
      - name: opening_loc
        type: location?
      - name: closing_loc
        type: location?
    comment: |
      Represents a hash pattern in pattern matching.

          foo => { a: 1, b: 2 }
                 ^^^^^^^^^^^^^^

          foo => { a: 1, b: 2, **c }
                 ^^^^^^^^^^^^^^^^^^^
  - name: IfNode
    fields:
      - name: if_keyword_loc
        type: location?
      - name: predicate
        type: node
      - name: then_keyword_loc
        type: location?
      - name: statements
        type: node?
        kind: StatementsNode
      - name: consequent
        type: node?
      - name: end_keyword_loc
        type: location?
    newline: predicate
    comment: |
      Represents the use of the `if` keyword, either in the block form or the modifier form.

          bar if foo
          ^^^^^^^^^^

          if foo then bar end
          ^^^^^^^^^^^^^^^^^^^
  - name: ImaginaryNode
    fields:
      - name: numeric
        type: node
        kind:
          - FloatNode
          - IntegerNode
          - RationalNode
    comment: |
      Represents an imaginary number literal.

          1.0i
          ^^^^
  - name: ImplicitNode
    fields:
      - name: value
        type: node
    comment: |
      Represents a node that is implicitly being added to the tree but doesn't correspond directly to a node in the source.

          { foo: }
            ^^^^

          { Foo: }
            ^^^^

          foo in { bar: }
                   ^^^^
  - name: ImplicitRestNode
    comment: |
      Represents using a trailing comma to indicate an implicit rest parameter.

          foo { |bar,| }
                    ^

          foo in [bar,]
                     ^

          for foo, in bar do end
                 ^

          foo, = bar
             ^
  - name: InNode
    fields:
      - name: pattern
        type: node
      - name: statements
        type: node?
        kind: StatementsNode
      - name: in_loc
        type: location
      - name: then_loc
        type: location?
    comment: |
      Represents the use of the `in` keyword in a case statement.

          case a; in b then c end
                  ^^^^^^^^^^^
  - name: IndexAndWriteNode
    fields:
      - name: flags
        type: flags
        kind: CallNodeFlags
      - name: receiver
        type: node?
      - name: call_operator_loc
        type: location?
      - name: opening_loc
        type: location
      - name: arguments
        type: node?
        kind: ArgumentsNode
      - name: closing_loc
        type: location
      - name: block
        type: node?
      - name: operator_loc
        type: location
      - name: value
        type: node
    comment: |
      Represents the use of the `&&=` operator on a call to the `[]` method.

          foo.bar[baz] &&= value
          ^^^^^^^^^^^^^^^^^^^^^^
  - name: IndexOperatorWriteNode
    fields:
      - name: flags
        type: flags
        kind: CallNodeFlags
      - name: receiver
        type: node?
      - name: call_operator_loc
        type: location?
      - name: opening_loc
        type: location
      - name: arguments
        type: node?
        kind: ArgumentsNode
      - name: closing_loc
        type: location
      - name: block
        type: node?
      - name: operator
        type: constant
      - name: operator_loc
        type: location
      - name: value
        type: node
    comment: |
      Represents the use of an assignment operator on a call to `[]`.

          foo.bar[baz] += value
          ^^^^^^^^^^^^^^^^^^^^^
  - name: IndexOrWriteNode
    fields:
      - name: flags
        type: flags
        kind: CallNodeFlags
      - name: receiver
        type: node?
      - name: call_operator_loc
        type: location?
      - name: opening_loc
        type: location
      - name: arguments
        type: node?
        kind: ArgumentsNode
      - name: closing_loc
        type: location
      - name: block
        type: node?
      - name: operator_loc
        type: location
      - name: value
        type: node
    comment: |
      Represents the use of the `||=` operator on a call to `[]`.

          foo.bar[baz] ||= value
          ^^^^^^^^^^^^^^^^^^^^^^
  - name: IndexTargetNode
    fields:
      - name: flags
        type: flags
        kind: CallNodeFlags
      - name: receiver
        type: node
      - name: opening_loc
        type: location
      - name: arguments
        type: node?
        kind: ArgumentsNode
      - name: closing_loc
        type: location
      - name: block
        type: node?
    comment: |
      Represents assigning to an index.

          foo[bar], = 1
          ^^^^^^^^

          begin
          rescue => foo[bar]
                    ^^^^^^^^
          end

          for foo[bar] in baz do end
              ^^^^^^^^
  - name: InstanceVariableAndWriteNode
    fields:
      - name: name
        type: constant
      - name: name_loc
        type: location
      - name: operator_loc
        type: location
      - name: value
        type: node
    comment: |
      Represents the use of the `&&=` operator for assignment to an instance variable.

          @target &&= value
          ^^^^^^^^^^^^^^^^^
  - name: InstanceVariableOperatorWriteNode
    fields:
      - name: name
        type: constant
      - name: name_loc
        type: location
      - name: operator_loc
        type: location
      - name: value
        type: node
      - name: operator
        type: constant
    comment: |
      Represents assigning to an instance variable using an operator that isn't `=`.

          @target += value
          ^^^^^^^^^^^^^^^^
  - name: InstanceVariableOrWriteNode
    fields:
      - name: name
        type: constant
      - name: name_loc
        type: location
      - name: operator_loc
        type: location
      - name: value
        type: node
    comment: |
      Represents the use of the `||=` operator for assignment to an instance variable.

          @target ||= value
          ^^^^^^^^^^^^^^^^^
  - name: InstanceVariableReadNode
    fields:
      - name: name
        type: constant
        comment: |
          The name of the instance variable, which is a `@` followed by an [identifier](https://github.com/ruby/prism/blob/main/docs/parsing_rules.md#identifiers).

              @x     # name `:@x`

              @_test # name `:@_test`
    comment: |
      Represents referencing an instance variable.

          @foo
          ^^^^
  - name: InstanceVariableTargetNode
    fields:
      - name: name
        type: constant
    comment: |
      Represents writing to an instance variable in a context that doesn't have an explicit value.

          @foo, @bar = baz
          ^^^^  ^^^^
  - name: InstanceVariableWriteNode
    fields:
      - name: name
        type: constant
        comment: |
          The name of the instance variable, which is a `@` followed by an [identifier](https://github.com/ruby/prism/blob/main/docs/parsing_rules.md#identifiers).

              @x = :y       # name `:@x`

              @_foo = "bar" # name `@_foo`
      - name: name_loc
        type: location
        comment: |
          The location of the variable name.

              @_x = 1
              ^^^
      - name: value
        type: node
        comment: |
          The value to assign to the instance variable. Can be any node that
          represents a non-void expression.

              @foo = :bar
                     ^^^^

              @_x = 1234
                    ^^^^
      - name: operator_loc
        type: location
        comment: |
          The location of the `=` operator.

              @x = y
                 ^
    comment: |
      Represents writing to an instance variable.

          @foo = 1
          ^^^^^^^^
  - name: IntegerNode
    fields:
      - name: flags
        type: flags
        kind: IntegerBaseFlags
      - name: value
        type: integer
        comment: The value of the integer literal as a number.
    comment: |
      Represents an integer number literal.

          1
          ^
  - name: InterpolatedMatchLastLineNode
    fields:
      - name: flags
        type: flags
        kind: RegularExpressionFlags
      - name: opening_loc
        type: location
      - name: parts
        type: node[]
        kind:
          - StringNode
          - EmbeddedStatementsNode
          - EmbeddedVariableNode
      - name: closing_loc
        type: location
    newline: parts
    comment: |
      Represents a regular expression literal that contains interpolation that is being used in the predicate of a conditional to implicitly match against the last line read by an IO object.

          if /foo #{bar} baz/ then end
             ^^^^^^^^^^^^^^^^
  - name: InterpolatedRegularExpressionNode
    fields:
      - name: flags
        type: flags
        kind: RegularExpressionFlags
      - name: opening_loc
        type: location
      - name: parts
        type: node[]
        kind:
          - StringNode
          - EmbeddedStatementsNode
          - EmbeddedVariableNode
      - name: closing_loc
        type: location
    newline: parts
    comment: |
      Represents a regular expression literal that contains interpolation.

          /foo #{bar} baz/
          ^^^^^^^^^^^^^^^^
  - name: InterpolatedStringNode
    fields:
      - name: opening_loc
        type: location?
      - name: parts
        type: node[]
        kind:
          - StringNode
          - EmbeddedStatementsNode
          - EmbeddedVariableNode
          - InterpolatedStringNode # `"a" "#{b}"`
      - name: closing_loc
        type: location?
    newline: parts
    comment: |
      Represents a string literal that contains interpolation.

          "foo #{bar} baz"
          ^^^^^^^^^^^^^^^^
  - name: InterpolatedSymbolNode
    fields:
      - name: opening_loc
        type: location?
      - name: parts
        type: node[]
        kind:
          - StringNode
          - EmbeddedStatementsNode
          - EmbeddedVariableNode
      - name: closing_loc
        type: location?
    newline: parts
    comment: |
      Represents a symbol literal that contains interpolation.

          :"foo #{bar} baz"
          ^^^^^^^^^^^^^^^^^
  - name: InterpolatedXStringNode
    fields:
      - name: opening_loc
        type: location
      - name: parts
        type: node[]
        kind:
          - StringNode
          - EmbeddedStatementsNode
          - EmbeddedVariableNode
      - name: closing_loc
        type: location
    newline: parts
    comment: |
      Represents an xstring literal that contains interpolation.

          `foo #{bar} baz`
          ^^^^^^^^^^^^^^^^
  - name: ItParametersNode
    comment: |
      Represents an implicit set of parameters through the use of the `it` keyword within a block or lambda.

          -> { it + it }
          ^^^^^^^^^^^^^^
  - name: KeywordHashNode
    fields:
      - name: flags
        type: flags
        kind: KeywordHashNodeFlags
      - name: elements
        type: node[]
        kind:
          - AssocNode
          - AssocSplatNode
    comment: |
      Represents a hash literal without opening and closing braces.

          foo(a: b)
              ^^^^
  - name: KeywordRestParameterNode
    fields:
      - name: flags
        type: flags
        kind: ParameterFlags
      - name: name
        type: constant?
      - name: name_loc
        type: location?
      - name: operator_loc
        type: location
    comment: |
      Represents a keyword rest parameter to a method, block, or lambda definition.

          def a(**b)
                ^^^
          end
  - name: LambdaNode
    fields:
      - name: locals
        type: constant[]
      - name: operator_loc
        type: location
      - name: opening_loc
        type: location
      - name: closing_loc
        type: location
      - name: parameters
        type: node?
      - name: body
        type: node?
    comment: |
      Represents using a lambda literal (not the lambda method call).

          ->(value) { value * 2 }
          ^^^^^^^^^^^^^^^^^^^^^^^
  - name: LocalVariableAndWriteNode
    fields:
      - name: name_loc
        type: location
      - name: operator_loc
        type: location
      - name: value
        type: node
      - name: name
        type: constant
      - name: depth
        type: uint32
    comment: |
      Represents the use of the `&&=` operator for assignment to a local variable.

          target &&= value
          ^^^^^^^^^^^^^^^^
  - name: LocalVariableOperatorWriteNode
    fields:
      - name: name_loc
        type: location
      - name: operator_loc
        type: location
      - name: value
        type: node
      - name: name
        type: constant
      - name: operator
        type: constant
      - name: depth
        type: uint32
    comment: |
      Represents assigning to a local variable using an operator that isn't `=`.

          target += value
          ^^^^^^^^^^^^^^^
  - name: LocalVariableOrWriteNode
    fields:
      - name: name_loc
        type: location
      - name: operator_loc
        type: location
      - name: value
        type: node
      - name: name
        type: constant
      - name: depth
        type: uint32
    comment: |
      Represents the use of the `||=` operator for assignment to a local variable.

          target ||= value
          ^^^^^^^^^^^^^^^^
  - name: LocalVariableReadNode
    fields:
      - name: name
        type: constant
        comment: |
          The name of the local variable, which is an [identifier](https://github.com/ruby/prism/blob/main/docs/parsing_rules.md#identifiers).

              x      # name `:x`

              _Test  # name `:_Test`

          Note that this can also be an underscore followed by a number for the default block parameters.

              _1     # name `:_1`

          Finally, for the default `it` block parameter, the name is `0it`. This is to distinguish it from an `it` local variable that is explicitly declared.

              it     # name `:0it`

      - name: depth
        type: uint32
        comment: |
          The number of visible scopes that should be searched to find the origin of this local variable.

              foo = 1; foo # depth 0

              bar = 2; tap { bar } # depth 1

          The specific rules for calculating the depth may differ from individual Ruby implementations, as they are not specified by the language. For more information, see [the Prism documentation](https://github.com/ruby/prism/blob/main/docs/local_variable_depth.md).
    comment: |
      Represents reading a local variable. Note that this requires that a local variable of the same name has already been written to in the same scope, otherwise it is parsed as a method call.

          foo
          ^^^
  - name: LocalVariableTargetNode
    fields:
      - name: name
        type: constant
      - name: depth
        type: uint32
    comment: |
      Represents writing to a local variable in a context that doesn't have an explicit value.

          foo, bar = baz
          ^^^  ^^^
  - name: LocalVariableWriteNode
    fields:
      - name: name
        type: constant
      - name: depth
        type: uint32
      - name: name_loc
        type: location
      - name: value
        type: node
      - name: operator_loc
        type: location
    comment: |
      Represents writing to a local variable.

          foo = 1
          ^^^^^^^
  - name: MatchLastLineNode
    fields:
      - name: flags
        type: flags
        kind: RegularExpressionFlags
      - name: opening_loc
        type: location
      - name: content_loc
        type: location
      - name: closing_loc
        type: location
      - name: unescaped
        type: string
    comment: |
      Represents a regular expression literal used in the predicate of a conditional to implicitly match against the last line read by an IO object.

          if /foo/i then end
             ^^^^^^
  - name: MatchPredicateNode
    fields:
      - name: value
        type: node
      - name: pattern
        type: node
      - name: operator_loc
        type: location
    comment: |
      Represents the use of the modifier `in` operator.

          foo in bar
          ^^^^^^^^^^
  - name: MatchRequiredNode
    fields:
      - name: value
        type: node
      - name: pattern
        type: node
      - name: operator_loc
        type: location
    comment: |
      Represents the use of the `=>` operator.

          foo => bar
          ^^^^^^^^^^
  - name: MatchWriteNode
    fields:
      - name: call
        type: node
        kind: CallNode
      - name: targets
        type: node[]
        kind: LocalVariableTargetNode
    comment: |
      Represents writing local variables using a regular expression match with named capture groups.

          /(?<foo>bar)/ =~ baz
          ^^^^^^^^^^^^^^^^^^^^
  - name: MissingNode
    comment: |
      Represents a node that is missing from the source and results in a syntax error.
  - name: ModuleNode
    fields:
      - name: locals
        type: constant[]
      - name: module_keyword_loc
        type: location
      - name: constant_path
        type: node
      - name: body
        type: node?
      - name: end_keyword_loc
        type: location
      - name: name
        type: constant
    comment: |
      Represents a module declaration involving the `module` keyword.

          module Foo end
          ^^^^^^^^^^^^^^
  - name: MultiTargetNode
    fields:
      - name: lefts
        type: node[]
        kind:
          - LocalVariableTargetNode
          - InstanceVariableTargetNode
          - ClassVariableTargetNode
          - GlobalVariableTargetNode
          - ConstantTargetNode
          - ConstantPathTargetNode
          - CallTargetNode
          - IndexTargetNode
          - MultiTargetNode
          - RequiredParameterNode
          - BackReferenceReadNode # On parsing error of `$',`
          - NumberedReferenceReadNode # On parsing error of `$1,`
      - name: rest
        type: node?
      - name: rights
        type: node[]
        kind:
          - LocalVariableTargetNode
          - InstanceVariableTargetNode
          - ClassVariableTargetNode
          - GlobalVariableTargetNode
          - ConstantTargetNode
          - ConstantPathTargetNode
          - CallTargetNode
          - IndexTargetNode
          - MultiTargetNode
          - RequiredParameterNode
          - BackReferenceReadNode # On parsing error of `*,$'`
      - name: lparen_loc
        type: location?
      - name: rparen_loc
        type: location?
    comment: |
      Represents a multi-target expression.

          a, (b, c) = 1, 2, 3
             ^^^^^^
  - name: MultiWriteNode
    fields:
      - name: lefts
        type: node[]
        kind:
          - LocalVariableTargetNode
          - InstanceVariableTargetNode
          - ClassVariableTargetNode
          - GlobalVariableTargetNode
          - ConstantTargetNode
          - ConstantPathTargetNode
          - CallTargetNode
          - IndexTargetNode
          - MultiTargetNode
      - name: rest
        type: node?
      - name: rights
        type: node[]
        kind:
          - LocalVariableTargetNode
          - InstanceVariableTargetNode
          - ClassVariableTargetNode
          - GlobalVariableTargetNode
          - ConstantTargetNode
          - ConstantPathTargetNode
          - CallTargetNode
          - IndexTargetNode
          - MultiTargetNode
      - name: lparen_loc
        type: location?
      - name: rparen_loc
        type: location?
      - name: operator_loc
        type: location
      - name: value
        type: node
    comment: |
      Represents a write to a multi-target expression.

          a, b, c = 1, 2, 3
          ^^^^^^^^^^^^^^^^^
  - name: NextNode
    fields:
      - name: arguments
        type: node?
        kind: ArgumentsNode
      - name: keyword_loc
        type: location
    comment: |
      Represents the use of the `next` keyword.

          next 1
          ^^^^^^
  - name: NilNode
    comment: |
      Represents the use of the `nil` keyword.

          nil
          ^^^
  - name: NoKeywordsParameterNode
    fields:
      - name: operator_loc
        type: location
      - name: keyword_loc
        type: location
    comment: |
      Represents the use of `**nil` inside method arguments.

          def a(**nil)
                ^^^^^
          end
  - name: NumberedParametersNode
    fields:
      - name: maximum
        type: uint8
    comment: |
      Represents an implicit set of parameters through the use of numbered parameters within a block or lambda.

          -> { _1 + _2 }
          ^^^^^^^^^^^^^^
  - name: NumberedReferenceReadNode
    fields:
      - name: number
        type: uint32
        comment: |
          The (1-indexed, from the left) number of the capture group. Numbered references that would overflow a `uint32`  result in a `number` of exactly `2**32 - 1`.

              $1          # number `1`

              $5432       # number `5432`

              $4294967296 # number `4294967295`
    comment: |
      Represents reading a numbered reference to a capture in the previous match.

          $1
          ^^
  - name: OptionalKeywordParameterNode
    fields:
      - name: flags
        type: flags
        kind: ParameterFlags
      - name: name
        type: constant
      - name: name_loc
        type: location
      - name: value
        type: node
    comment: |
      Represents an optional keyword parameter to a method, block, or lambda definition.

          def a(b: 1)
                ^^^^
          end
  - name: OptionalParameterNode
    fields:
      - name: flags
        type: flags
        kind: ParameterFlags
      - name: name
        type: constant
      - name: name_loc
        type: location
      - name: operator_loc
        type: location
      - name: value
        type: node
    comment: |
      Represents an optional parameter to a method, block, or lambda definition.

          def a(b = 1)
                ^^^^^
          end
  - name: OrNode
    fields:
      - name: left
        type: node
        comment: |
          Represents the left side of the expression. It can be any [non-void expression](https://github.com/ruby/prism/blob/main/docs/parsing_rules.md#non-void-expression).

              left or right
              ^^^^

              1 || 2
              ^
      - name: right
        type: node
        comment: |
          Represents the right side of the expression. It can be any [non-void expression](https://github.com/ruby/prism/blob/main/docs/parsing_rules.md#non-void-expression).

              left || right
                      ^^^^^

              1 or 2
                   ^
      - name: operator_loc
        type: location
        comment: |
          The location of the `or` keyword or the `||` operator.

              left or right
                   ^^
    comment: |
      Represents the use of the `||` operator or the `or` keyword.

          left or right
          ^^^^^^^^^^^^^
  - name: ParametersNode
    fields:
      - name: requireds
        type: node[]
        kind:
          - RequiredParameterNode
          - MultiTargetNode
      - name: optionals
        type: node[]
        kind: OptionalParameterNode
      - name: rest
        type: node?
        kind:
          - RestParameterNode
          - ImplicitRestNode # Only in block parameters
      - name: posts
        type: node[]
        kind:
          - RequiredParameterNode
          - MultiTargetNode
          # On parsing error of `f(**kwargs, ...)` or `f(**nil, ...)`, the keyword_rest value is moved here:
          - KeywordRestParameterNode
          - NoKeywordsParameterNode
      - name: keywords
        type: node[]
        kind:
          - RequiredKeywordParameterNode
          - OptionalKeywordParameterNode
      - name: keyword_rest
        type: node?
        kind:
          - KeywordRestParameterNode
          - ForwardingParameterNode
          - NoKeywordsParameterNode
      - name: block
        type: node?
        kind: BlockParameterNode
    comment: |
      Represents the list of parameters on a method, block, or lambda definition.

          def a(b, c, d)
                ^^^^^^^
          end
  - name: ParenthesesNode
    fields:
      - name: body
        type: node?
      - name: opening_loc
        type: location
      - name: closing_loc
        type: location
    newline: false
    comment: |
      Represents a parenthesized expression

          (10 + 34)
          ^^^^^^^^^
  - name: PinnedExpressionNode
    fields:
      - name: expression
        type: node
      - name: operator_loc
        type: location
      - name: lparen_loc
        type: location
      - name: rparen_loc
        type: location
    comment: |
      Represents the use of the `^` operator for pinning an expression in a pattern matching expression.

          foo in ^(bar)
                 ^^^^^^
  - name: PinnedVariableNode
    fields:
      - name: variable
        type: node
      - name: operator_loc
        type: location
    comment: |
      Represents the use of the `^` operator for pinning a variable in a pattern matching expression.

          foo in ^bar
                 ^^^^
  - name: PostExecutionNode
    fields:
      - name: statements
        type: node?
        kind: StatementsNode
      - name: keyword_loc
        type: location
      - name: opening_loc
        type: location
      - name: closing_loc
        type: location
    comment: |
      Represents the use of the `END` keyword.

          END { foo }
          ^^^^^^^^^^^
  - name: PreExecutionNode
    fields:
      - name: statements
        type: node?
        kind: StatementsNode
      - name: keyword_loc
        type: location
      - name: opening_loc
        type: location
      - name: closing_loc
        type: location
    comment: |
      Represents the use of the `BEGIN` keyword.

          BEGIN { foo }
          ^^^^^^^^^^^^^
  - name: ProgramNode
    fields:
      - name: locals
        type: constant[]
      - name: statements
        type: node
        kind: StatementsNode
    comment: The top level node of any parse tree.
  - name: RangeNode
    fields:
      - name: flags
        type: flags
        kind: RangeFlags
      - name: left
        type: node?
        comment: |
          The left-hand side of the range, if present. It can be either `nil` or any [non-void expression](https://github.com/ruby/prism/blob/main/docs/parsing_rules.md#non-void-expression).

              1...
              ^

              hello...goodbye
              ^^^^^
      - name: right
        type: node?
        comment: |
          The right-hand side of the range, if present. It can be either `nil` or any [non-void expression](https://github.com/ruby/prism/blob/main/docs/parsing_rules.md#non-void-expression).

              ..5
                ^

              1...foo
                  ^^^
