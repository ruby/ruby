nodes:
  - name: AliasGlobalVariableNode
    fields:
      - name: new_name
        type: node
      - name: old_name
        type: node
      - name: keyword_loc
        type: location
    comment: |
      Represents the use of the `alias` keyword to alias a global variable.

          alias $foo $bar
          ^^^^^^^^^^^^^^^
  - name: AliasMethodNode
    fields:
      - name: new_name
        type: node
      - name: old_name
        type: node
      - name: keyword_loc
        type: location
    comment: |
      Represents the use of the `alias` keyword to alias a method.

          alias foo bar
          ^^^^^^^^^^^^^
  - name: AlternationPatternNode
    fields:
      - name: left
        type: node
      - name: right
        type: node
      - name: operator_loc
        type: location
    comment: |
      Represents an alternation pattern in pattern matching.

          foo => bar | baz
                 ^^^^^^^^^
  - name: AndNode
    fields:
      - name: left
        type: node
        comment: |
          Represents the left side of the expression. It can be any [non-void expression](https://github.com/ruby/prism/blob/main/docs/parsing_rules.md#non-void-expression).

              left and right
              ^^^^

              1 && 2
              ^
      - name: right
        type: node
        comment: |
          Represents the right side of the expression. It can be any [non-void expression](https://github.com/ruby/prism/blob/main/docs/parsing_rules.md#non-void-expression).

              left && right
                      ^^^^^

              1 and 2
                    ^
      - name: operator_loc
        type: location
        comment: |
          The location of the `and` keyword or the `&&` operator.

              left and right
                   ^^^
    comment: |
      Represents the use of the `&&` operator or the `and` keyword.

          left and right
          ^^^^^^^^^^^^^^
  - name: ArgumentsNode
    fields:
      - name: flags
        type: flags
        kind: ArgumentsNodeFlags
      - name: arguments
        type: node[]
    comment: |
      Represents a set of arguments to a method or a keyword.

          return foo, bar, baz
                 ^^^^^^^^^^^^^
  - name: ArrayNode
    fields:
      - name: flags
        type: flags
        kind: ArrayNodeFlags
      - name: elements
        type: node[]
      - name: opening_loc
        type: location?
      - name: closing_loc
        type: location?
    comment: |
      Represents an array literal. This can be a regular array using brackets or a special array using % like %w or %i.

          [1, 2, 3]
          ^^^^^^^^^
  - name: ArrayPatternNode
    fields:
      - name: constant
        type: node?
      - name: requireds
        type: node[]
      - name: rest
        type: node?
      - name: posts
        type: node[]
      - name: opening_loc
        type: location?
      - name: closing_loc
        type: location?
    comment: |
      Represents an array pattern in pattern matching.

          foo in 1, 2
          ^^^^^^^^^^^

          foo in [1, 2]
          ^^^^^^^^^^^^^

          foo in *1
          ^^^^^^^^^

          foo in Bar[]
          ^^^^^^^^^^^^

          foo in Bar[1, 2, 3]
          ^^^^^^^^^^^^^^^^^^^
  - name: AssocNode
    fields:
      - name: key
        type: node
        comment: |
          The key of the association. This can be any [non-void expression](https://github.com/ruby/prism/blob/main/docs/parsing_rules.md#non-void-expression).

              { a: b }
                ^

              { foo => bar }
                ^^^

              { def a; end => 1 }
                ^^^^^^^^^^
      - name: value
        type: node
        comment: |
          The value of the association, if present. This can be any [non-void expression](https://github.com/ruby/prism/blob/main/docs/parsing_rules.md#non-void-expression).

              { foo => bar }
                       ^^^

              { x: 1 }
                   ^
      - name: operator_loc
        type: location?
        comment: |
          The location of the `=>` operator, if present.

              { foo => bar }
                    ^^
    comment: |
      Represents a hash key/value pair.

          { a => b }
            ^^^^^^
  - name: AssocSplatNode
    fields:
      - name: value
        type: node?
        comment: |
          The value to be splatted, if present. Will be missing when keyword rest argument forwarding is used.

              { **foo }
                  ^^^
      - name: operator_loc
        type: location
        comment: |
          The location of the `**` operator.

              { **x }
                ^^
    comment: |
      Represents a splat in a hash literal.

          { **foo }
            ^^^^^
  - name: BackReferenceReadNode
    fields:
      - name: name
        type: constant
        comment: |
          The name of the back-reference variable, including the leading `$`.

              $& # name `:$&`

              $+ # name `:$+`
    comment: |
      Represents reading a reference to a field in the previous match.

          $'
          ^^
  - name: BeginNode
    fields:
      - name: begin_keyword_loc
        type: location?
      - name: statements
        type: node?
        kind: StatementsNode
      - name: rescue_clause
        type: node?
        kind: RescueNode
      - name: else_clause
        type: node?
        kind: ElseNode
      - name: ensure_clause
        type: node?
        kind: EnsureNode
      - name: end_keyword_loc
        type: location?
    newline: false
    comment: |
      Represents a begin statement.

          begin
            foo
          end
          ^^^^^
  - name: BlockArgumentNode
    fields:
      - name: expression
        type: node?
      - name: operator_loc
        type: location
    comment: |
      Represents block method arguments.

          bar(&args)
          ^^^^^^^^^^
  - name: BlockLocalVariableNode
    fields:
      - name: flags
        type: flags
        kind: ParameterFlags
      - name: name
        type: constant
    comment: |
      Represents a block local variable.

          a { |; b| }
                 ^
  - name: BlockNode
    fields:
      - name: locals
        type: constant[]
      - name: parameters
        type: node?
      - name: body
        type: node?
      - name: opening_loc
        type: location
      - name: closing_loc
        type: location
    comment: |
      Represents a block of ruby code.

          [1, 2, 3].each { |i| puts x }
                         ^^^^^^^^^^^^^^
  - name: BlockParameterNode
    fields:
      - name: flags
        type: flags
        kind: ParameterFlags
      - name: name
        type: constant?
      - name: name_loc
        type: location?
      - name: operator_loc
        type: location
    comment: |
      Represents a block parameter to a method, block, or lambda definition.

          def a(&b)
                ^^
          end
  - name: BlockParametersNode
    fields:
      - name: parameters
        type: node?
        kind: ParametersNode
      - name: locals
        type: node[]
        kind: BlockLocalVariableNode
      - name: opening_loc
        type: location?
      - name: closing_loc
        type: location?
    comment: |
      Represents a block's parameters declaration.

          -> (a, b = 1; local) { }
             ^^^^^^^^^^^^^^^^^

          foo do |a, b = 1; local|
                 ^^^^^^^^^^^^^^^^^
          end
  - name: BreakNode
    fields:
      - name: arguments
        type: node?
        kind: ArgumentsNode
      - name: keyword_loc
        type: location
    comment: |
      Represents the use of the `break` keyword.

          break foo
          ^^^^^^^^^
  - name: CallAndWriteNode
    fields:
      - name: flags
        type: flags
        kind: CallNodeFlags
      - name: receiver
        type: node?
      - name: call_operator_loc
        type: location?
      - name: message_loc
        type: location?
      - name: read_name
        type: constant
      - name: write_name
        type: constant
      - name: operator_loc
        type: location
      - name: value
        type: node
    comment: |
      Represents the use of the `&&=` operator on a call.

          foo.bar &&= value
          ^^^^^^^^^^^^^^^^^
  - name: CallNode
    fields:
      - name: flags
        type: flags
        kind: CallNodeFlags
      - name: receiver
        type: node?
        comment: |
          The object that the method is being called on. This can be either `nil` or any [non-void expression](https://github.com/ruby/prism/blob/main/docs/parsing_rules.md#non-void-expression).

              foo.bar
              ^^^

              +foo
               ^^^

              foo + bar
              ^^^
      - name: call_operator_loc
        type: location?
      - name: name
        type: constant
      - name: message_loc
        type: location?
      - name: opening_loc
        type: location?
      - name: arguments
        type: node?
        kind: ArgumentsNode
      - name: closing_loc
        type: location?
      - name: block
        type: node?
    comment: |
      Represents a method call, in all of the various forms that can take.

          foo
          ^^^

          foo()
          ^^^^^

          +foo
          ^^^^

          foo + bar
          ^^^^^^^^^

          foo.bar
          ^^^^^^^

          foo&.bar
          ^^^^^^^^
  - name: CallOperatorWriteNode
    fields:
      - name: flags
        type: flags
        kind: CallNodeFlags
      - name: receiver
        type: node?
      - name: call_operator_loc
        type: location?
      - name: message_loc
        type: location?
      - name: read_name
        type: constant
      - name: write_name
        type: constant
      - name: operator
        type: constant
      - name: operator_loc
        type: location
      - name: value
        type: node
    comment: |
      Represents the use of an assignment operator on a call.

          foo.bar += baz
          ^^^^^^^^^^^^^^
  - name: CallOrWriteNode
    fields:
      - name: flags
        type: flags
        kind: CallNodeFlags
      - name: receiver
        type: node?
      - name: call_operator_loc
        type: location?
      - name: message_loc
        type: location?
      - name: read_name
        type: constant
      - name: write_name
        type: constant
      - name: operator_loc
        type: location
      - name: value
        type: node
    comment: |
      Represents the use of the `||=` operator on a call.

          foo.bar ||= value
          ^^^^^^^^^^^^^^^^^
  - name: CallTargetNode
    fields:
      - name: flags
        type: flags
        kind: CallNodeFlags
      - name: receiver
        type: node
      - name: call_operator_loc
        type: location
      - name: name
        type: constant
      - name: message_loc
        type: location
    comment: |
      Represents assigning to a method call.

          foo.bar, = 1
          ^^^^^^^

          begin
          rescue => foo.bar
                    ^^^^^^^
          end

          for foo.bar in baz do end
              ^^^^^^^
  - name: CapturePatternNode
    fields:
      - name: value
        type: node
      - name: target
        type: node
      - name: operator_loc
        type: location
    comment: |
      Represents assigning to a local variable in pattern matching.

          foo => [bar => baz]
                 ^^^^^^^^^^^^
  - name: CaseMatchNode
    fields:
      - name: predicate
        type: node?
      - name: conditions
        type: node[]
      - name: consequent
        type: node?
        kind: ElseNode
      - name: case_keyword_loc
        type: location
      - name: end_keyword_loc
        type: location
    comment: |
      Represents the use of a case statement for pattern matching.

          case true
          in false
          end
          ^^^^^^^^^
  - name: CaseNode
    fields:
      - name: predicate
        type: node?
      - name: conditions
        type: node[]
      - name: consequent
        type: node?
        kind: ElseNode
      - name: case_keyword_loc
        type: location
      - name: end_keyword_loc
        type: location
    comment: |
      Represents the use of a case statement.

          case true
          when false
          end
          ^^^^^^^^^^
  - name: ClassNode
    fields:
      - name: locals
        type: constant[]
      - name: class_keyword_loc
        type: location
      - name: constant_path
        type: node
      - name: inheritance_operator_loc
        type: location?
      - name: superclass
        type: node?
      - name: body
        type: node?
      - name: end_keyword_loc
        type: location
      - name: name
        type: constant
    comment: |
      Represents a class declaration involving the `class` keyword.

          class Foo end
          ^^^^^^^^^^^^^
  - name: ClassVariableAndWriteNode
    fields:
      - name: name
        type: constant
      - name: name_loc
        type: location
      - name: operator_loc
        type: location
      - name: value
        type: node
    comment: |
      Represents the use of the `&&=` operator for assignment to a class variable.

          @@target &&= value
          ^^^^^^^^^^^^^^^^^^
  - name: ClassVariableOperatorWriteNode
    fields:
      - name: name
        type: constant
      - name: name_loc
        type: location
      - name: operator_loc
        type: location
      - name: value
        type: node
      - name: operator
        type: constant
    comment: |
      Represents assigning to a class variable using an operator that isn't `=`.

          @@target += value
          ^^^^^^^^^^^^^^^^^
  - name: ClassVariableOrWriteNode
    fields:
      - name: name
        type: constant
      - name: name_loc
        type: location
      - name: operator_loc
        type: location
      - name: value
        type: node
    comment: |
      Represents the use of the `||=` operator for assignment to a class variable.

          @@target ||= value
          ^^^^^^^^^^^^^^^^^^
  - name: ClassVariableReadNode
    fields:
      - name: name
        type: constant
        comment: |
          The name of the class variable, which is a `@@` followed by an [identifier](https://github.com/ruby/prism/blob/main/docs/parsing_rules.md#identifiers).

              @@abc   # name `:@@abc`

              @@_test # name `:@@_test`
    comment: |
      Represents referencing a class variable.

          @@foo
          ^^^^^
  - name: ClassVariableTargetNode
    fields:
      - name: name
        type: constant
    comment: |
      Represents writing to a class variable in a context that doesn't have an explicit value.

          @@foo, @@bar = baz
          ^^^^^  ^^^^^
  - name: ClassVariableWriteNode
    fields:
      - name: name
        type: constant
        comment: |
          The name of the class variable, which is a `@@` followed by an [identifier](https://github.com/ruby/prism/blob/main/docs/parsing_rules.md#identifiers).

              @@abc = 123     # name `@@abc`

              @@_test = :test # name `@@_test`
      - name: name_loc
        type: location
        comment: |
          The location of the variable name.

              @@foo = :bar
              ^^^^^
      - name: value
        type: node
        comment: |
          The value to assign to the class variable. Can be any node that
          represents a non-void expression.

              @@foo = :bar
                      ^^^^

              @@_xyz = 123
                       ^^^
      - name: operator_loc
        type: location
        comment: |
          The location of the `=` operator.

              @@foo = :bar
                    ^
    comment: |
      Represents writing to a class variable.

          @@foo = 1
          ^^^^^^^^^
  - name: ConstantAndWriteNode
    fields:
      - name: name
        type: constant
      - name: name_loc
        type: location
      - name: operator_loc
        type: location
      - name: value
        type: node
    comment: |
      Represents the use of the `&&=` operator for assignment to a constant.

          Target &&= value
          ^^^^^^^^^^^^^^^^
  - name: ConstantOperatorWriteNode
    fields:
      - name: name
        type: constant
      - name: name_loc
        type: location
      - name: operator_loc
        type: location
      - name: value
        type: node
      - name: operator
        type: constant
    comment: |
      Represents assigning to a constant using an operator that isn't `=`.

          Target += value
          ^^^^^^^^^^^^^^^
  - name: ConstantOrWriteNode
    fields:
      - name: name
        type: constant
      - name: name_loc
        type: location
      - name: operator_loc
        type: location
      - name: value
        type: node
    comment: |
      Represents the use of the `||=` operator for assignment to a constant.

          Target ||= value
          ^^^^^^^^^^^^^^^^
  - name: ConstantPathAndWriteNode
    fields:
      - name: target
        type: node
        kind: ConstantPathNode
      - name: operator_loc
        type: location
      - name: value
        type: node
