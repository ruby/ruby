      - name: left
        type: node
      - name: requireds
        type: node[]
      - name: right
        type: node
      - name: opening_loc
        type: location?
      - name: closing_loc
        type: location?
    comment: |
      Represents a find pattern in pattern matching.

          foo in *bar, baz, *qux
                 ^^^^^^^^^^^^^^^

          foo in [*bar, baz, *qux]
                 ^^^^^^^^^^^^^^^^^

          foo in Foo(*bar, baz, *qux)
                 ^^^^^^^^^^^^^^^^^^^^
  - name: FlipFlopNode
    fields:
      - name: flags
        type: flags
        kind: RangeFlags
      - name: left
        type: node?
      - name: right
        type: node?
      - name: operator_loc
        type: location
    comment: |
      Represents the use of the `..` or `...` operators to create flip flops.

          baz if foo .. bar
                 ^^^^^^^^^^
  - name: FloatNode
    fields:
      - name: value
        type: double
        comment: The value of the floating point number as a Float.
    comment: |
      Represents a floating point number literal.

          1.0
          ^^^
  - name: ForNode
    fields:
      - name: index
        type: node
      - name: collection
        type: node
      - name: statements
        type: node?
        kind: StatementsNode
      - name: for_keyword_loc
        type: location
      - name: in_keyword_loc
        type: location
      - name: do_keyword_loc
        type: location?
      - name: end_keyword_loc
        type: location
    comment: |
      Represents the use of the `for` keyword.

