name: Ubuntu
on: [push, pull_request]
jobs:
  make:
    strategy:
      matrix:
        test_task: [ "check" ]
        os:
          - ubuntu-20.04
#         - ubuntu-18.04
#         - ubuntu-16.04
      fail-fast: false
    env:
      GITPULLOPTIONS: --no-tags origin ${{github.ref}}
      RUBY_DEBUG: ci
    runs-on: ${{ matrix.os }}
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    steps:
      - run: mkdir build
        working-directory:
      - run: sudo apt-get install gdb
      - run: gdb -h

defaults:
  run:
    working-directory: build
