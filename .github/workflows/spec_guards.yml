name: Rubyspec Version Guards Check

on:
  push:
    paths:
      - 'spec/**'
      - '!spec/*.md'
  pull_request:
    paths-ignore:
      - 'spec/**'
      - '!spec/*.md'

concurrency:
  group: ${{ github.workflow }} / ${{ startsWith(github.event_name, 'pull') && github.ref_name || github.sha }}
  cancel-in-progress: ${{ startsWith(github.event_name, 'pull') }}

permissions:
  contents: read

jobs:
  rubyspec:
    name: Rubyspec
    runs-on: ubuntu-20.04
    if: ${{ !contains(github.event.head_commit.message, '[DOC]') && !contains(github.event.pull_request.labels.*.name, 'Documentation') }}
    strategy:
      matrix:
        # Specs from ruby/spec should still run on all supported Ruby versions.
        # This also ensures the needed ruby_version_is guards are there, see spec/README.md.
        ruby:
          - ruby-2.7
          - ruby-3.1
          - ruby-3.2

    steps:
      - uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f # v3.4.0
      - uses: ruby/setup-ruby@ec02537da5712d66d4d50a0f33b7eb52773b5ed1 # v1.144.2
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler: none
      - run: gem install webrick
      - run: ruby ../mspec/bin/mspec
        working-directory: spec/ruby
        env:
          CHECK_LEAKS: true
      - uses: ruby/action-slack@0bd85c72233cdbb6a0fe01d37aaeff1d21b5fce1 # v3.2.1
        with:
          payload: |
            {
              "ci": "GitHub Actions",
              "env": "${{ github.workflow }} / rubyspec @ ${{ matrix.ruby }}",
              "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "commit": "${{ github.sha }}",
              "branch": "${{ github.ref_name }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SIMPLER_ALERTS_URL }} # ruby-lang slack: ruby/simpler-alerts-bot
        if: ${{ failure() && github.event_name == 'push' }}
