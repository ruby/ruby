name: macos
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'
jobs:
  latest:
    runs-on: macos-latest
    steps:
      - name: Disable Firewall
        id: test-all
        run: |
          exit 1
      - name: Slack Notify
        uses: rtCamp/action-slack-notify@v1.0.0
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: fail! ${{ github.event_name }} ${{ github.event.action }}
        if: job.steps.test-all.status == failure
