name: macos
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'
jobs:
  latest:
    runs-on: macos-latest
    strategy:
      matrix:
        test_task: [ "test-all", "test-spec", "test-bundler" ]
    steps:
      - name: Disable Firewall
        run: |
          sudo /usr/libexec/ApplicationFirewall/socketfilterfw --setglobalstate off
          sudo /usr/libexec/ApplicationFirewall/socketfilterfw --getglobalstate
      - name: Install libraries
        run: |
          brew update
          brew install gdbm gmp libffi openssl zlib ccache autoconf automake libtool readline
      - name: Checkout
        uses: actions/checkout@master
        with:
          fetch-depth: 20
      - name: Set ENV
        run: |
          echo '##[set-env name=JOBS]'-j$((1 + $(sysctl -n hw.activecpu)))
      - run: autoconf
      - name: configure
        run: ./configure -C --disable-install-doc --with-openssl-dir=$(brew --prefix openssl) --with-readline-dir=$(brew --prefix readline)
      - run: make $JOBS
      - name: make test
        run: make -s test TESTOPTS="$JOBS -q --tty=no"
      - name: make test-*
        run: make -s ${{ matrix.test_task }}
        env:
          TESTOPTS: "$JOBS -q --tty=no"
          MSPECOPT: "-ff" # not using `-j` because sometimes `mspec -j` silently dies
      - name: Leaked Globals
        run: make -s leaked-globals
