name: "Code scanning - action"

on:
  # push:
  #   paths-ignore:
  #     - 'doc/**'
  #     - '**.md'
  #     - '**.rdoc'
  #     - '**/.document'
  #     - '**.[1-8]'
  #     - '**.ronn'
  # pull_request:
  #   paths-ignore:
  #     - 'doc/**'
  #     - '**.md'
  #     - '**.rdoc'
  #     - '**/.document'
  #     - '**.[1-8]'
  #     - '**.ronn'
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }} / ${{ startsWith(github.event_name, 'pull') && github.ref_name || github.sha }}
  cancel-in-progress: ${{ startsWith(github.event_name, 'pull') }}

permissions:  # added using https://github.com/step-security/secure-workflows
  contents: read

jobs:
  CodeQL-Build:

    # CodeQL runs on ubuntu-latest and windows-latest
    permissions:
      actions: read  # for github/codeql-action/init to get workflow details
      contents: read  # for actions/checkout to fetch code
      security-events: write  # for github/codeql-action/autobuild to send a status report
    runs-on: ubuntu-latest
    # CodeQL fails to run pull requests from dependabot due to missing write access to upload results.
    if: ${{ !contains(github.event.head_commit.message, '[DOC]') && !contains(github.event.pull_request.labels.*.name, 'Documentation') && github.event.head_commit.pusher.name != 'dependabot[bot]' }}

    env:
      enable_install_doc: no

    steps:
    - name: Install libraries
      run: |
        set -x
        sudo apt-get update -q || :
        sudo apt-get install --no-install-recommends -q -y build-essential libssl-dev libyaml-dev libreadline6-dev zlib1g-dev libncurses5-dev libffi-dev bison autoconf ruby

    - name: Checkout repository
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0

    - uses: actions/cache@9b0c1fce7a93df8e3bb8926b0d6e9d89e92f20a7 # v3.0.11
      with:
        path: .downloaded-cache
        key: downloaded-cache

    - name: Remove an obsolete rubygems vendored file
      run: sudo rm /usr/lib/ruby/vendor_ruby/rubygems/defaults/operating_system.rb

    - name: Initialize CodeQL
      uses: github/codeql-action/init@b2a92eb56d8cb930006a1c6ed86b0782dd8a4297 # v2.1.35
      with:
        config-file: ./.github/codeql/codeql-config.yml

    - name: Set ENV
      run: echo "GNUMAKEFLAGS=-j$((1 + $(nproc --all)))" >> $GITHUB_ENV

    - name: Autobuild
      uses: github/codeql-action/autobuild@b2a92eb56d8cb930006a1c6ed86b0782dd8a4297 # v2.1.35

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@b2a92eb56d8cb930006a1c6ed86b0782dd8a4297 # v2.1.35
