name: check_run
on: [check_run]
jobs:
  notification:
    runs-on: ubuntu-latest
    steps:
      - name: Slack Notify
        uses: rtCamp/action-slack-notify@v1.0.0
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: hello ${{ github.event_name }} ${{ github.event.action }} ${{ github.event.check_run.conclusion }}
